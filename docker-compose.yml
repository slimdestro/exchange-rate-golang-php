version: '3.9'

services:
  frontend:
    image: php:7.4-apache
    container_name: frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./frontend:/var/www/html/frontend
    depends_on:
      - goapp

  goapp:
    image: golang:1.17
    container_name: goapp
    restart: always
    working_dir: /app
    volumes:
      - ./goapp:/app
    ports:
      - "8080:8080"
